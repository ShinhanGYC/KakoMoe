<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <script src="apikey.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            z-index: 10;
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestions li {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        .suggestions li:hover {
            background-color: #f0f0f0;
        }
        .result {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }
        .result img {
            width: 120px;
            height: 180px;
            object-fit: cover;
            margin-right: 20px;
        }
        .result-details {
            flex: 1;
        }
        .result-details h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a movie, TV show, or person...">
            <ul id="suggestions"></ul>
            <button onclick="searchMulti()">Search</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        const API_KEY = config.TMDB_API_KEY;
        const BASE_API_URL = 'https://api.themoviedb.org/3';
        
      	const BASE_WEB_URL = "https://www.themoviedb.org";
        const languageType = "language=ko-KR";
        
        const BASE_URL = 'https://api.themoviedb.org/3/search/multi'; // 배우 검색시 person으로 수정
        const input = document.getElementById('searchInput');
        const suggestions = document.getElementById('suggestions');
        
        let debounceTimeout;

        input.addEventListener('input', () => {
          clearTimeout(debounceTimeout);
          debounceTimeout = setTimeout(() => {
            fetchSuggestions(input.value.trim());
          }, 300); // 300ms 지연
        });

        async function fetchSuggestions(query) {
          if (query.length < 2) {
            suggestions.innerHTML = ''; // Clear if query is too short
            return;
          }

          try {
            suggestions.innerHTML = '<li>Loading...</li>'; // Show loading indicator
            const response = await fetch(`${BASE_URL}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&&language=ko`);
            
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (data.results) {
              showSuggestions(data.results);
            }
          } catch (error) {
            console.error('Error fetching data:', error);
            suggestions.innerHTML = '<li>Error loading suggestions</li>'; // Show error message
          }
        }

        function showSuggestions(results) {
          suggestions.innerHTML = ''; // Clear previous suggestions
          results.slice(0, 10).forEach((item) => {
            const li = document.createElement('li');
            li.textContent = item.title; // Display movie title, 배우 검색시 item.name으로 수정
            li.addEventListener('click', () => {
              input.value = item.title; // Set input value, 배우 검색시 item.name으로 수정
              suggestions.innerHTML = ''; // Clear suggestions
            });
            suggestions.appendChild(li);
          });
        }
        
        async function searchMulti() {
            const query = document.getElementById('searchInput').value;
            if (!query) return alert('Please enter a search term.');

            const response = await fetch(`${BASE_API_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=ko`);
            const data = await response.json();

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (data.results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            data.results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result';

                let imagePath = '';
                if (result.media_type === 'movie' || result.media_type === 'tv') {
                    imagePath = result.poster_path ? `https://image.tmdb.org/t/p/w500${result.poster_path}` : 'https://via.placeholder.com/120x180?text=No+Image';
                } else if (result.media_type === 'person') {
                    imagePath = result.profile_path ? `https://image.tmdb.org/t/p/w500${result.profile_path}` : 'https://via.placeholder.com/120x180?text=No+Image';
                }

                let title = '';
                if (result.media_type === 'movie') {
                    title = result.title;
                } else if (result.media_type === 'tv') {
                    title = result.name;
                } else if (result.media_type === 'person') {
                    title = result.name;
                }

                let details = '';
                if (result.media_type === 'movie') {
                    details = `<p><strong>Release Date:</strong> ${result.release_date || 'N/A'}</p>`;
                } else if (result.media_type === 'tv') {
                    details = `<p><strong>First Air Date:</strong> ${result.first_air_date || 'N/A'}</p>`;
                } else if (result.media_type === 'person') {
                    details = `<p><strong>Known For:</strong> ${result.known_for.map(item => item.title || item.name).join(', ')}</p>`;
                }
                

          		const redirectHtml = `${BASE_WEB_URL}/${result.media_type}/${result.id}?${languageType}`;
                
                resultElement.innerHTML = `
                	<a href='${redirectHtml}'><img src="${imagePath}" alt="${title}"></a>
                    <div class="result-details">
                        <h2>${title}</h2>
                        ${details}
                    </div>
                `;

                resultsContainer.appendChild(resultElement);
            });
        }
        
        
       
    </script>
</body>
</html>
