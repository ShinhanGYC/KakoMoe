<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play_32</title>

    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet"> <!--게임화면 폰트(구글폰트)-->
    <style>
        body 
        {
            text-align: center;                         /*텍스트를 수평으로 중앙 정렬*/
            margin: 0;                                  /*기본 여백 없애고, 바디 주변 여백 없게*/
            height: 100vh; 
            display: flex;                              /*안에 들어있는 것들 가운데 정렬 할 때 필요함*/
            flex-direction: column;                     /*세로 방향 배치*/
            justify-content: flex-start;                /*세로 방향 중앙 배치*/
            align-items: center;                        /*가로방향 중앙*/
            font-family: 'Bagel Fat One', sans-serif;
            overflow: hidden;
            background-color: #FFFAF0;  
        }
        
        /* 강 수 표시 */
        h1
        {
            /*round 페이지 버튼이랑 같은 사이즈*/
            width: 250px;            
            height: 100px;            
            font-size: 70px;         
            background: linear-gradient(135deg, #FFDDBD, #FFB6C1);      /*그라데이션 (135도 방향, 첫번째 색상, 두번째 색상)*/
            color: #EB5C5C;                                               /*버튼 텍스트 색상*/        
            border: none;                                                   /*버튼 테두리 없게*/
            border-radius: 20px;                                            /*둥근 모서리*/
            font-family: 'Bagel Fat One', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);                    /*그림자 - 수평 0, 수직 4px , 흐림 10px*/      
            margin-bottom: 5px;  

        }

        /* 현재 진행 표시 */
        #ongoing
        {
            font-size: 30px;
            color: #F39999;
            margin-top: 0;
            font-family: 'Bagel Fat One', sans-serif;
        }

        /* 움짤 */
        .gif-box
        {
            display: flex;              /*수평 배치*/
            justify-content: center;    /*가로 방향 중앙 정렬*/
            align-items: center;        /*세로 방향 중앙 정렬*/
            gap: 100px;
        }
        figure
        {
            display: flex;                      /*수평 배치*/
            flex-direction: column;             /*움짤이랑 이름 세로 배치*/
            align-items: center;                /*세로 방향 중앙 정렬*/
            
        }
        
        img 
        {
            width: 700px;
            height: 400px;
            border-radius: 10px;                                  /*둥근 모서리*/
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);          /*그림자 - 수평 0, 수직 6px , 흐림 12px*/
            transition: border 0.3s ease, box-shadow 0.3s ease;   /*마우스 올렸을 때 부드럽게*/
        }
        /* 마우스 올리면 테두리 빛나게 */
        img:hover
        {
            border: 5px solid #ED6464;
            box-shadow: 0 10px 50px rgba(237, 100, 100, 0.5); 
        }
        /* 선택된 움짤에는 효과 없애기 */
        img.selected:hover
        {
            border: none;   /*테두리 없애기*/
        }

        /* 배우 이름 */
        figcaption
        {
            font-size: 30px;
            color: black;
            margin-top: 20px;
        }
        

        /* VS */
        .vs
        {
            position: absolute;     
            top: 41%;
            left: 50%;
            transform: translateX(-50%);                           /*가로 중앙 정렬*/
            font-size: 70px;
            color: #ED6464;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);        /*그림자 - 수평 2px, 수직 2px , 흐림 4px*/
        }

        /* 선택된 움짤 */
        .selected {
            position: absolute;
            top: 50%;               
            left: 50%;              
            transform: translate(-50%, -50%) scale(1.4);                        /*크기 1.4배 커지게*/
            z-index: 10;                                                        /*클릭된 움짤이 다른 요소 위로 이동되게*/
            transition: transform 0.5s ease, left 0.5s ease, top 0.5s ease;     /*부드럽게 선택되게*/
            box-shadow: none !important;       
            margin-top: 60px;                                 /*그림자 없애기*/
        }

        /* 선택하면 선택된 움짤이랑 강 수 외 나머지는 안보이게 */
        .hidden 
        {
            display: none;
        }
    </style>
</head>

<body>
    <!--강 수 표시-->
    <h1>32강</h1>
    <!--현재 진행 표시-->
    <div id="ongoing">(1/16)</div>

    <!--움짤-->
    <div class="gif-box">
        <figure class="gif-item">
            <img src="./소금상/[소금][1991][사카구치 켄타로].gif" alt="">
            <figcaption>사카구치 켄타로</figcaption>
        </figure>    

        <div class="vs">VS</div>

        <figure class="gif-item">    
            <img src="./소금상/[소금][1982][아야노고].gif" alt="">
            <figcaption>아야노 고</figcaption>
        </figure>
    </div>

    <script>
        const gifItems = document.querySelectorAll('.gif-item img');
        const ongoing = document.querySelector('#ongoing');
        const vsText = document.querySelector('.vs');
        const figures = document.querySelectorAll('.gif-item');
        const figCaptions = document.querySelectorAll('figcaption');

        gifItems.forEach(function(gif) 
        {
            gif.addEventListener('click', function() 
            {
                // 하나의 움짤만 선택되도록 
                gifItems.forEach(function(item) 
                {
                    item.classList.remove('selected');
                });

                // 선택된 움짤에 효과 추가
                gif.classList.add('selected');

                // 강 수는 남기고, 나머지 요소들 숨기기
                document.querySelector('h1').classList.remove('hidden');      
                document.querySelector('#ongoing').classList.add('hidden');   /*진행 상태 숨기기*/
                vsText.classList.add('hidden');                               /*vs 텍스트 숨기기*/
                figures.forEach(function(figure) 
                {
                    if (!figure.contains(gif.closest('figure'))) 
                    {
                        figure.classList.add('hidden');                       /*선택 안 된 움짤 숨기기*/
                    }
                });

                // 선택된 움짤의 배우 이름 숨기기
                const selectedFigCaption = gif.closest('figure').querySelector('figcaption');
                selectedFigCaption.classList.add('hidden');  
            });
        });
    </script>
</body>
</html>
